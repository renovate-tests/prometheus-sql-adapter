.test-schema-promsql:
  stage: test
  before_script:
    - mkdir out
    - export PGHOST=localhost
    - export PGUSER=postgres
    - export PGPASSWORD=test_root
    - export PGDATABASE=test_schema
    - psql -c "SELECT 'ok';"
    - psql -c "CREATE EXTENSION pgtap;"
  script:
    - ./scripts/schema-create.sh
    - psql -f schema/compat/pg_prometheus.sql
    - ./scripts/schema-debug.sh | tee out/schema-debug.log
    - pg_prove test/*.sql
  variables:
    POSTGRES_DB: test_schema
    POSTGRES_PASSWORD: test_root
  artifacts:
    expire_in: 30 days
    paths:
      - out/

.test-schema-pgprom:
  extends:
    - .test-schema-promsql
  script:
    - psql -c "CREATE EXTENSION pg_prometheus;"
    - psql -c "SELECT create_prometheus_table('metrics');"
    - ./scripts/schema-create.sh
    - psql -f schema/compat/prometheus-sql-adapter.sql
    - ./scripts/schema-debug.sh | tee out/schema-debug.log
    - pg_prove test/*.sql
  variables:
    SKIP_CAGGS: "TRUE"
    SKIP_TABLES: "TRUE"
